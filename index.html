<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainsc">
        <h2>Job application</h2>
        <div class="content">
            <div class="label1">
                <label for="First Name">First Name</label>
                <br>
                <input type="text" id="txt" placeholder="Enter First Name...">
            </div>
            <div class="label1">
                <label for="Last Name">Last Name</label>
                <br>
                <input type="text" id="txt" placeholder="Enter Last Name...">
            </div>
        </div>
        <div class="content">
            <div class="label1">
                <label for="email">Email</label>
                <br>
                <input type="text" id="txt" placeholder="Enter Email...">
            </div>
            <div class="label1">
                <label for="Job">Job Role</label>
                <br>
                <select name="Job Role" id="jobrole">
                    <option value="">Select Job Role</option>
                    <option value="F">Frontend</option>
                    <option value="B">Backend</option>
                    <option value="Fs">Full stack</option>
                    <option value="CLI">Client server</option>
                </select>
            </div>
        </div>

            <div class="addr">
                <div class="addres">
                    <label for="Address">Address</label>
                    <br>
                    <input type="text" name="address" id="add" placeholder="Enter Address.">

                </div>
            </div>

            <div class="content">
                <div class="label1">
                    <label for="city">City</label>
                    <br>
                    <input type="text" id="txt" placeholder="Enter City">
                </div>
                <div class="label1">
                    <label for="pin">Pincode</label>
                    <br>
                    <input type="text"  id="txt" placeholder="Enter Pincode">
                </div>
            </div>
            <div class="content">
                <div class="label1">
                    <label for="Date">Date</label>
                    <br>
                    <input type="date" id="txt" placeholder="Enter Date">
                </div>
                <div class="label1">
                    <label for="upload" id="lb"> Upload Your CV </label>
                    <br>
                    <input type="file" id="upload" name="upload" />
                </div>
            </div>
            <div>
                <button> Apply Now </button>
            </div>
        </div>
    
    </div>
</body>
</html>
